name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'adopt'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'adopt'
        
      - name: Build and run backend tests
        run: |
          mvn clean install
          mvn test

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
    
      - name: Install dependencies
        run: npm install

      - name: Set executable permission for jest
        run: chmod +x ./node_modules/.bin/jest

      - name: Run tests
        run: npm test
